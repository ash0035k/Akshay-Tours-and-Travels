<!DOCTYPE html>
<html>
<head>
<title>Airport Shared Cab</title>
</head>

<body>

<center><h2>Airport Shared Cab</h2></center>

<form method="get" action="WAD_experiment14)iii).html"><center>

<table style="width: 1500px; height: 650px;"border="4">

<tr>
	<td><label>Airport :-</label></td>
	<td>
		<input type="radio" name="airport"> Domestic
		<input type="radio" name="airport"> International
	</td>
</tr>

<tr>
	<td><label>Pickup Point :-</label></td>
	<td>
		<input type="text" name="pickup" placeholder="Enter Pickup Point">
	</td>
</tr>

<tr>
	<td><label>Trip :-</label></td>
	<td>
		<input type="radio" name="trip"> One Way
		<input type="radio" name="trip"> Round Trip
	</td>
</tr>

<tr>
	<td><label>Total No. of Seats :-</label></td>
	<td>
		<input type="checkbox" name="seat"> 1
		<input type="checkbox" name="seat"> 2
		<input type="checkbox" name="seat"> 3
		<input type="checkbox" name="seat"> 4
	</td>
</tr>

<tr>
	<td><label>Flight Date :-</label></td>
	<td>
		<input type="date" name="flightdate">
	</td>
</tr>

<tr>
	<td><label>Flight Time :-</label></td>
	<td>
		<input type="text" name="hour" placeholder="HH">
		<input type="text" name="minute" placeholder="MM">
	</td>
</tr>

<tr>
	<td><label>Cab Date :-</label></td>
	<td>
		<input type="date" name="cabdate">
	</td>
</tr>

<tr>
	<td><label>Cab Departure Time :-</label></td>
	<td>
		<input type="text" name="cabtime" placeholder="HH:MM">
	</td>
</tr>

<tr>
	<td><label>Rules :-</label></td>
	<td>
		<input type="checkbox"> I agree to the cab rules
	</td>
</tr>

<tr>
	<td>
		<input type="submit" name="Submit">
		<input type="reset" name="Reset">
	</td>
</tr>

</table></center>

</form>

</body>
</html>
